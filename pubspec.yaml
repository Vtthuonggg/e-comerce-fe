# Nylo - Micro-framework for Flutter.
#
# Website: https://nylo.dev
# Official repository: https://github.com/nylo-core/nylo
# Author: Anthony Gordon <https://github.com/agordn52>

name: flutter_app
description: A new Nylo Flutter application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  image_picker: ^1.1.2
  persistent_bottom_nav_bar_v2: ^4.2.8
  flutter_slidable: ^0.6.0
  shared_preferences: ^2.0.8
  permission_handler: ^8.1.6
  geolocator: ^7.6.2
  fluttertoast: ^8.2.5
  youtube_player_flutter: ^9.0.1
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.2.6
  google_fonts: ^6.2.0
  analyzer: ^6.2.0
  intl: ^0.18.0
  nylo_framework: ^5.24.2
  pretty_dio_logger: ^1.3.1
  flutter_form_builder: ^9.0.0
  form_builder_validators: ^9.0.0
  dropdown_search: ^5.0.6
  flutter_screenutil: ^5.5.4
  udp: ^5.0.3
  flutter_ffmpeg: ^0.4.0
  video_player: ^2.5.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  # The following line 'flutter_lints' activates a set of recommended lints for Flutter apps,
  # packages, and plugins designed to encourage good coding practices.
  #  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

# APP ICON - public/assets/app_icon/icon.png
# Build icons: "dart run flutter_launcher_icons"
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "public/assets/app_icon/icon.png"
  remove_alpha_ios: true

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - public/assets/fonts/
    - public/assets/images/
    - public/assets/app_icon/
    - lang/
    - .env
